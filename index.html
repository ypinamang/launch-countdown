<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Countdown machine</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="counter-frame">
      <div class="counter">25</div>
    </div>
    <div class="counter-meta">
      <input type="number" class="user-input" min="10" />
      <button class="counter-btn">Start</button>
    </div>
    <audio id="bell-sound">
      <source src="./sound/bell-sound.mp3" type="audio/mpeg" />
    </audio>

    <script src="./js/countdown.js"></script>
  </body>
</html>
